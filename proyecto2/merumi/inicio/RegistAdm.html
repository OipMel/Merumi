<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('../imagenes/mesa3.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
    }

    .header {
      width: 100%;
      height: clamp(120px, 30vh, 320px);
      overflow: hidden;
      background-color: #011930;
      margin-bottom: 20px;
      padding: 0;
      display: block;
      position: relative;
    }

    .header img.logo-header {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center center;
      display: block;
      background-color: #011930;
    }

    .register-container {
      background-color: #C0C0C0;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
      margin-top: 40px;
    }

    .register-container h2 {
      margin-bottom: 20px;
      color: #0B1F3F;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0B1F3F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1A3A6D;
    }

    .link {
      margin-top: 15px;
      display: block;
      color: #0B1F3F;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .Volver {
      position: absolute;
      top: 20px;
      left: 20px;
      display: inline-block;
      padding: 8px 14px;
      background-color: rgba(11,31,63,0.95);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
      border: 2px solid rgba(255,255,255,0.06);
      transition: transform 0.12s ease, background-color 0.12s ease;
      z-index: 20;
    }

    .Volver:hover,
    .Volver:focus {
      transform: translateY(-2px);
      background-color: #153356;
    }

    @media (max-width: 420px) {
      .Volver {
        top: 12px;
        left: 12px;
        padding: 6px 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="../imagenes/banner1.0.png" class="logo-header" />
  </header>

  <a class="Volver" href="/inicio/iniciarSesion.html">Volver</a>

  <div class="register-container">
    <h2>Registro</h2>

<form action="/merumi/php/registrarAdm.php" method="POST">

  <input type="text" name="nombre" placeholder="Nombre completo" required>

  <input type="email" name="email" placeholder="Correo electrónico" required>

<input
  type="password"
  name="contraseña"
  placeholder="Contraseña (mínimo 8 caracteres)"
  minlength="8"
  maxlength="20"
  required
>

  <input type="tel" name="celular"
         placeholder="Número telefónico"
         pattern="[0-9]{7,15}"
         maxlength="15"
         required>

  <button type="submit">Registrarse</button>

</form>


  <a class="link" href="iniciarSesion.html">¿Ya tienes cuenta? Inicia sesión</a>

</div>

</body>
</html>
