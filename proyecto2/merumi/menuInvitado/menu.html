<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Merumi | Invitado</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

        body {
            background-image: url('../imagenes/mesa3.jpg');
            background-size: cover;
            background-position: center;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: #001a33;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        header img { height: 70px; object-fit: contain; }

        /* BOTÃ“N VOLVER (EX CERRAR SESION) */
        #volverBtn {
            background-color: #0B1F3F;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #volverBtn:hover { background-color: #153356; }

        nav {
            width: 100%;
            background: #011930;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 40px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        h1 {
            margin: 30px 0 15px 0;
        }

        .main-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
            justify-content: center;
        }

        .plano {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 20px;
            background-color: rgba(16, 47, 71, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        .mesa {
            background-color: #1f4e6d;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            user-select: none;
        }

        .mesa:hover { transform: scale(1.05); }
        .disponible { background-color: #1e7d32; } 
        .reservado { background-color: #b85c00; }

        .mesa img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 5px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            gap: 15px;
        }

        #mensajePanel {
    /* Mismo aspecto que los otros paneles */
    background-color: rgba(31, 78, 109, 0.95);
    border-radius: 10px;
    padding: 8px;
    width: 100%; /* Ocupa todo el ancho del sidebar (300px) */
    
    /* Estilos para el texto */
    color: #f5f5f5;
    text-align: center;
    font-weight: bold; /* Le da mÃ¡s prominencia */
    font-size: 1.1em;
    line-height: 1.3;
    
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
}
        #seleccionFechaTurno {
            background-color: rgba(31,78,109,0.95);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin-bottom: 0px;
            text-align: left;
            display: block;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #seleccionFechaTurno label, #infoMesa label {
             display:block;
             margin-top:8px;
             font-size:0.9rem;
        }

        #seleccionFechaTurno input[type="date"], #seleccionFechaTurno select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #infoMesa {
            background-color: rgba(31,78,109,0.95);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            /* text-align: center; <-- Se reemplaza por align-items: center */
            display: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            
            /* ðŸš€ MODIFICACIONES CLAVE PARA CENTRAR EL BOTÃ“N RESERVAR */
            display: flex; 
            flex-direction: column;
            align-items: center; /* Centra horizontalmente todo el contenido (texto y botÃ³n) */
        }

        #infoMesa h2 { margin-bottom: 10px; }
        #infoMesa p { margin: 6px 0; }
        #infoMesa label { display:block; margin-top:8px; text-align:left; font-size:0.9rem; }


        #infoMesa button {
            display: none; /* âŒ INVITADO NO RESERVA */
        }
section#mesas {
            margin-top: 30px;
            background-color: rgba(16, 47, 71, 0.95);
            border-radius: 15px;
            padding: 20px;
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            display: block;
        }
        footer {
            margin-top: 50px;
            color: #8ca2c0;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

    <header>
        <img src="../imagenes/banner1.0.png" alt="Merumi">
        <button id="volverBtn">Volver</button>
    </header>

    <nav>
        <ul>
            <li><a href="#" onclick="mostrarSeccion('mesas')">Ver Mesas</a></li>
        </ul>
    </nav>

    <h1>Invitado - Ver Mesas</h1>

    <section id="mesas">
        <div class="main-container">

            <div class="plano" id="contenedorMesas"></div>

            <div class="sidebar">

                <div id="mensajePanel">
                    Seleccione fecha y turno para ver disponibilidad, para reservar inicie sesiÃ³n.
                </div>

                <div id="seleccionFechaTurno">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha">

                    <label for="turno">Turno</label>
                    <select id="turno">
                        <option value="">Seleccione turno</option>
                    </select>
                </div>

                <div id="infoMesa">
                    <h3>Mesa Seleccionada</h3>
                    <p id="numeroMesa"></p>
                    <p id="estadoMesa"></p>
                    <p id="capacidad"></p>
                </div>

            </div>

        </div>
    </section>

    <footer>Â© 2025 - Merumi | Sistema de reservas</footer>

    <script>
        const imagenMesa = "../imagenes/mesalogo.png";

        let mesas = [];
        let mesaSeleccionada = null;

        const contenedor = document.getElementById("contenedorMesas");
        const info = document.getElementById("infoMesa");
        const numeroMesa = document.getElementById("numeroMesa");
        const estadoMesa = document.getElementById("estadoMesa");
        const capacidad = document.getElementById("capacidad");

        const selectTurno = document.getElementById("turno");
        const inputFecha = document.getElementById("fecha");

        // ----------- CARGAR TURNOS ----------
        async function cargarTurnos() {
            try {
                const res = await fetch("../php/listarTurnos.php");
                const data = await res.json();

                selectTurno.innerHTML = '<option value="">Seleccione turno</option>';

                data.forEach(t => {
                    const id = t.id_turnos ?? t.id_turno ?? t.id;
                    const opt = document.createElement("option");
                    opt.value = id;
                    opt.textContent = t.nombre;
                    selectTurno.appendChild(opt);
                });

            } catch (e) {
                selectTurno.innerHTML = '<option value="">Error cargando turnos</option>';
            }
        }
         async function cargarMesasIniciales() {
        try {
            const res = await fetch("../php/listarMesas.php");
            mesas = await res.json();

            mesas = mesas.map(m => ({ ...m, estado: "libre" }));

            renderizarMesas();
        } catch (e) {
            console.error("Error cargando mesas iniciales");
        }
    }

        // ----------- CARGAR MESAS ----------
        async function cargarMesasFiltradas() {
            const fecha = inputFecha.value;
            const id_turno = selectTurno.value;

            if (!fecha || !id_turno) return;

            try {
                const res = await fetch(`../php/listarMesas.php?fecha=${fecha}&id_turno=${id_turno}`);
                mesas = await res.json();
                renderizarMesas();
            } catch (e) {
                console.error("Error al cargar mesas");
            }
        }

        function renderizarMesas() {
            contenedor.innerHTML = "";

            mesas.forEach(m => {
                const div = document.createElement("div");
                div.className = "mesa";

                div.classList.add(m.estado === "libre" ? "disponible" : "reservado");

                div.innerHTML = `
                    <img src="${imagenMesa}">
                    <span>Mesa ${m.nombre}</span>
                `;

                div.onclick = () => mostrarInfo(m);

                contenedor.appendChild(div);
            });
        }

        function mostrarInfo(mesa) {
            mesaSeleccionada = mesa;
            info.style.display = "flex";

            numeroMesa.textContent = `Mesa: ${mesa.nombre}`;
            estadoMesa.textContent = `Estado: ${mesa.estado}`;
            capacidad.textContent = `Capacidad: ${mesa.capacidad ?? "-"}`;
        }

        // ----------- VOLVER A LOGIN ----------
        document.getElementById("volverBtn").onclick = () => {
            window.location.href = "../index.html";
        };

        // Listener cambios
        inputFecha.addEventListener("change", cargarMesasFiltradas);
        selectTurno.addEventListener("change", cargarMesasFiltradas);

        // InicializaciÃ³n
        cargarTurnos();
 cargarMesasIniciales();
    </script>

</body>
</html>
