<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merumi | Turnero de Mesas</title>

  <style>
    /* Reset y fuentes */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* Fondo principal */
    body {
      background-image:url('imagenes/mesa3.jpg');
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* colocar el header arriba */
      min-height: 100vh;
    }

    .header {
      width: 100%;
      /* altura responsive entre 100px y 320px */
      height: clamp(120px, 30vh, 320px);
      overflow: hidden;
      background-color: #011930; /* Azul más oscuro para el header */
      margin-bottom: 20px;
      padding: 0;
      display: block;
      position: relative;
    }

    /* Imagen que ocupa todo el header y se ve completa */
    .header img.logo-header {
      width: 100%;
      height: 100%;
      object-fit: contain; /* ver la imagen completa sin recortarla */
      object-position: center center; /* centrar el contenido */
      display: block;
      background-color: #011930; /* color de fondo si hay espacio vacío */
    }
    

    /* Contenedor del contenido */
    .container {
      background: linear-gradient(145deg, #b3b1b1, #d9d9d9);
      color: #011930;
      border-radius: 20px;
      padding: 3rem 3rem;
      width: 95%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      margin: 0 2rem;
      margin-top: 80px;
    }

    h3 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      color: #001a33;
      margin-bottom: 2rem;
    }
    .intro {
     
        margin-top: 20px;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #e2e1e1;
      text-align: center;
    }
    p {
      color: #e2e1e1;
      font-size: 1.3rem;
      margin-bottom: 4px;
        text-align: center;
    }

    /* Botones */
    .botones {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .botones a {
      text-decoration: none;
      background-color: #001a33;
      color: #e0e0e0;
      padding: 0.8rem;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .botones a:hover {
      background-color: #003366;
      color: #fff;
      transform: scale(1.05);
      border: 2px solid #00b8ff;
    }

    /* Footer centrado y fijo en pantallas pequeñas para evitar solapamientos */
    footer {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 12px;
      color: #8ca2c0;
      font-size: 0.9rem;
      z-index: 10;
      background: transparent;
    }

    /* Responsive: ajustes para móviles */
    @media (max-width: 480px) {
      .header {
        height: clamp(100px, 28vh, 200px);
      }

      .container {
        padding: 1.25rem 1rem;
        max-width: 360px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .botones a {
        padding: 0.7rem;
        font-size: 0.95rem;
      }
     
    }
  </style>
</head>
<body>
<header class="header">
<img src="imagenes/banner1.0.png"  class="logo-header" />
</header > 
<section class="intro">
    <h2>Bienvenido a Merumi</h2>
    <p>Tu sistema de reservas de mesas fácil y rápido.</p>
</section>
<div class="container">
    <h3>Elegí tu momento, Merumi lo reserva</h3>

    <div class="botones">
      <a href="inicio/iniciarSesion.html">Iniciar sesión</a>
      <a href="inicio/Regist.html">Registrarse</a>
      <a href="menuInvitado/menu.html">Ingresar como invitado</a>
    </div>
    
  </div>

  <footer>© 2025 - Merumi | Sistema de reservas</footer>

</body>
</html>
