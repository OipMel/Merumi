<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merumi | Turnero de Mesas</title>

  <style>
    /* Reset y fuentes */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* Fondo principal */
    body {
      background-image:url('../imagenes/mesa3.jpg');
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* colocar el header arriba */
      min-height: 100vh;
    }

    .header {
      width: 100%;
      /* altura responsive entre 100px y 320px */
      height: clamp(120px, 30vh, 320px);
      overflow: hidden;
      background-color: #011930; /* Azul más oscuro para el header */
      margin-bottom: 20px;
      padding: 0;
      display: block;
      position: relative;
    }

    /* Imagen que ocupa todo el header y se ve completa */
    .header img.logo-header {
      width: 100%;
      height: 100%;
      object-fit: contain; /* ver la imagen completa sin recortarla */
      object-position: center center; /* centrar el contenido */
      display: block;
      background-color: #011930; /* color de fondo si hay espacio vacío */
    }
    nav {
        width: 100%;
        background: #001a33;
        margin-top: -20px;
    }
    nav ul { 
        list-style: none; 
        display: flex; 
        gap: 30px; 
        background: #001a33; 
        padding: 12px 20px; 
        max-width: 1200px;
        margin: auto;
        justify-content: center;
 }
    nav ul li a { 
        color: white; 
        text-decoration: none; 
        font-weight: bold; 
        padding: 6px 12px;
        border-radius: 5px;}
    nav ul li a:hover { 
        text-decoration:wavy underline;
        background: #0b1f3f;}
    

      /* Footer centrado y fijo en pantallas pequeñas para evitar solapamientos */
    footer {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 12px;
      color: #8ca2c0;
      font-size: 0.9rem;
      z-index: 10;
      background: transparent;
    }


  </style>
</head>
<body>
<header class="header">
<img src="../imagenes/banner1.0.png"  class="logo-header" />
</header > 
<nav>
    <ul>
        <li><a href="menuClientes/mesas.html">Ver mesas</a></li>
        <li><a href="menuClientes/reservas.html">Mis reservas</a></li>
    </ul>
</nav>

  <footer>© 2025 - Merumi | Sistema de reservas</footer>

</body>
</html>
