<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merumi | Turnero de Mesas</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-image: url('../imagenes/mesa3.jpg');
      background-size: cover;
      background-position: center;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #001a33;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    header img {
      height: 70px;
      object-fit: contain;
    }

    #cerrarSesion {
      background-color: #b22222;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    #cerrarSesion:hover {
      background-color: #a11a1a;
    }

    nav {
      width: 100%;
      background: #011930;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .main-container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      align-items: flex-start;
    }

    .plano {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 20px;
      background-color: rgba(16, 47, 71, 0.95);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .mesa {
      background-color: #1f4e6d;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .mesa:hover { transform: scale(1.05); }
    .disponible { background-color: #1e7d32; }
    .reservado { background-color: #b85c00; }

    .mesa img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    #infoMesa {
      background-color: rgba(31,78,109,0.95);
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      text-align: center;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #infoMesa p { margin: 6px 0; }

    button {
      background-color: #00b894;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #009e7d;
    }

    #reservas {
      margin-top: 50px;
      background-color: rgba(16, 47, 71, 0.95);
      border-radius: 15px;
      padding: 20px;
      width: 80%;
      text-align: center;
    }

    .reserva-card {
      display: inline-block;
      background-color: #123450;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 10px;
      width: 220px;
      text-align: left;
      color: #f0f0f0;
    }

    .reserva-card button {
      background-color: #e74c3c;
    }

    .reserva-card button:hover {
      background-color: #c0392b;
    }

    footer {
      margin-top: 50px;
      color: #8ca2c0;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>
  <header>
    <img src="../imagenes/banner1.0.png" alt="Merumi">
    <button id="cerrarSesion">Cerrar sesión</button>
  </header>

  <nav>
    <ul>
      <li><a href="#mesas">Ver mesas</a></li>
      <li><a href="#reservas">Mis reservas</a></li>
    </ul>
  </nav>

  <h1>Mapa de Mesas</h1>

  <div class="main-container">
    <div class="plano" id="planoMesas"></div>

    <div id="infoMesa">
      <h2>Información de la Mesa</h2>
      <p id="numeroMesa"></p>
      <p id="estadoMesa"></p>
      <p id="capacidad"></p>
      <button id="btnReservar">Reservar</button>
    </div>
  </div>

  <div id="reservas">
    <h2>Mis Reservas</h2>
    <p id="sinReservas">No hay reservas registradas.</p>
    <div id="listaReservas"></div>
  </div>

  <footer>© 2025 - Merumi | Sistema de reservas</footer>

  <script>
    const imagenMesa = "../imagenes/mesalogo.png";

    // Generar mesas con capacidad aleatoria
    const mesas = Array.from({ length: 12 }, (_, i) => ({
      numero: i + 1,
      estado: Math.random() < 0.5 ? "disponible" : "reservado",
      capacidad: Math.floor(Math.random() * 4) + 2
    }));

    const plano = document.getElementById("planoMesas");
    const info = document.getElementById("infoMesa");
    const numeroMesa = document.getElementById("numeroMesa");
    const estadoMesa = document.getElementById("estadoMesa");
    const capacidad = document.getElementById("capacidad");
    const btnReservar = document.getElementById("btnReservar");

    const listaReservas = document.getElementById("listaReservas");
    const sinReservas = document.getElementById("sinReservas");

    let reservas = [];

    function renderizarMesas() {
      plano.innerHTML = "";
      mesas.forEach(mesa => {
        const div = document.createElement("div");
        div.classList.add("mesa", mesa.estado);
        div.innerHTML = `
          <img src="${imagenMesa}" alt="Mesa ${mesa.numero}">
          <span>Mesa ${mesa.numero}</span>
        `;
        div.onclick = () => mostrarInfo(mesa);
        plano.appendChild(div);
      });
    }

    function mostrarInfo(mesa) {
      info.style.display = "block";
      numeroMesa.textContent = `Número de mesa: ${mesa.numero}`;
      estadoMesa.textContent = `Estado: ${mesa.estado}`;
      capacidad.textContent = `Capacidad: ${mesa.capacidad} personas`;
      btnReservar.onclick = () => reservarMesa(mesa);
    }

    function reservarMesa(mesa) {
      if (mesa.estado !== "disponible") {
        alert("Esta mesa no está disponible actualmente.");
        return;
      }

      const fecha = prompt("Ingrese la fecha de reserva (dd/mm/aaaa):");
      if (!fecha) return;

      const hora = prompt("Ingrese el horario de reserva (por ejemplo 21:00):");
      if (!hora) return;

      mesa.estado = "reservado";
      reservas.push({
        numero: mesa.numero,
        fecha: fecha,
        hora: hora,
        estado: "Confirmada"
      });

      alert(`¡Mesa ${mesa.numero} reservada para el ${fecha} a las ${hora}!`);
      renderizarMesas();
      mostrarReservas();
    }

    function mostrarReservas() {
      listaReservas.innerHTML = "";
      if (reservas.length === 0) {
        sinReservas.style.display = "block";
        return;
      }

      sinReservas.style.display = "none";
      reservas.forEach((r, i) => {
        const div = document.createElement("div");
        div.classList.add("reserva-card");
        div.innerHTML = `
          <p><strong>Mesa:</strong> ${r.numero}</p>
          <p><strong>Fecha:</strong> ${r.fecha}</p>
          <p><strong>Turno:</strong> ${r.hora}</p>
          <p><strong>Estado:</strong> ${r.estado}</p>
          <button onclick="cancelarReserva(${i})">Cancelar</button>
        `;
        listaReservas.appendChild(div);
      });
    }

    function cancelarReserva(index) {
      const reserva = reservas[index];
      if (confirm(`¿Desea cancelar la reserva de la mesa ${reserva.numero}?`)) {
        reservas.splice(index, 1);
        const mesa = mesas.find(m => m.numero === reserva.numero);
        if (mesa) mesa.estado = "disponible";
        alert("Reserva cancelada.");
        renderizarMesas();
        mostrarReservas();
      }
    }

    // Cerrar sesión con confirmación
    document.getElementById("cerrarSesion").addEventListener("click", () => {
      if (confirm("¿Seguro que desea cerrar sesión?")) {
        window.location.href = "inicio.html"; // Cambia por tu ruta real
      }
    });

    renderizarMesas();
    mostrarReservas();
  </script>
</body>
</html>
