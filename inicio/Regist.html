<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('../imagenes/mesa3.jpg');
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
    }
    .header {
      width: 100%;
      /* altura responsive entre 100px y 320px */
      height: clamp(120px, 30vh, 320px);
      overflow:hidden;
      background-color: #011930; /* Azul más oscuro para el header */
      margin-bottom: 20px;
      padding: 0;
      display: block;
      position: relative;
    }

    /* Imagen que ocupa todo el header y se ve completa */
    .header img.logo-header {
      width: 100%;
      height: 100%;
      object-fit: contain; /* ver la imagen completa sin recortarla */
      object-position: center center; /* centrar el contenido */
      display: block;
      background-color: #011930; /* color de fondo si hay espacio vacío */
    }
    .register-container {
      background-color: #C0C0C0;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
      margin-top: 40px;
      margin-right: 50px;
    }
    .register-container h2 {
      margin-bottom: 20px;
      color: #0B1F3F;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .Volver {
      position: absolute;
      top: 20px;
      left: 20px;
      display: inline-block;
      padding: 8px 14px;
      background-color: rgba(11,31,63,0.95); /* tono oscuro */
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
      border: 2px solid rgba(255,255,255,0.06);
      transition: transform 0.12s ease, background-color 0.12s ease;
      z-index: 20;
    }

    .Volver:hover,
    .Volver:focus {
      transform: translateY(-2px);
      background-color: #153356;
    }

    /* Ajuste en pantallas pequeñas para que no se salga */
    @media (max-width: 420px) {
      .Volver {
        top: 12px;
        left: 12px;
        padding: 6px 10px;
        font-size: 14px;
      }
    }
    button {
      width: 100%;
      bottom: calc(100% + 40px);
      left: 0;
      padding: 10px 20px;
      background-color: #0B1F3F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #1A3A6D;
    }
    .link {
      margin-top: 15px;
      display: block;
      color: #0B1F3F;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header">
<img src="../imagenes/banner1.0.png"  class="logo-header" />
</header > 
     <a class="Volver" href="../index.html">Volver</a>

  <div class="register-container">
    <h2>Registro</h2>
    <form action="login.html" method="POST">
      <input type="text" placeholder="Nombre de usuario" name="username" required>
      <input type="email" placeholder="Correo electrónico" name="email" required>
      <input type="password" placeholder="Contraseña" name="password" required>
      <button type="submit">Registrarse</button>
    </form>
    <a class="link" href="iniciarSesion.html">¿Ya tienes cuenta? Inicia sesión</a>
  </div>
</body>
</html>
